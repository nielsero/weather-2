<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <icon class="header__icon bx bxs-sun"></icon>
      <h1 class="header__title">Weatherly</h1>
    </header>

    <form class="weather-form">
      <input
        class="city-input"
        id="city-input"
        type="text"
        placeholder="Enter city name ..."
        required
      />
      <button class="search-button" type="submit">
        <i class="search-icon bx bx-search"></i>
      </button>
    </form>

    <main class="weather-display">
      <p class="country-info">Maputo, Mozambique</p>
      <p class="weather-name">Clouds</p>
      <p class="weather-description">few clouds</p>
      <div class="weather-display__temperature-display">
        <p class="temperature">25째C</p>
        <div class="weather-image-container">
          <img
            class="weather-image"
            src="http://openweathermap.org/img/wn/02n@2x.png"
            alt="weather-details"
          />
        </div>
      </div>
      <hr class="line-break" />
      <div class="weather-display__extra">
        <p class="min-temperature">
          <span class="extra-title">Min:</span> 14째C
        </p>
        <p class="feels-like">
          <span class="extra-title">Feels like:</span> 23째C
        </p>
        <p class="max-temperature">
          <span class="extra-title">Max:</span> 26째C
        </p>
      </div>
    </main>
  </body>
</html>
