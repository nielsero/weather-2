<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TheWeather</h1>
    </header>
    <form class="weather-form">
      <label class="city-input-label weather-form__city-input-label"
        >City:
      </label>
      <input
        class="city-input weather-form__city-input"
        id="city-input"
        type="text"
        placeholder="Enter city name ..."
      />
      <button class="weather-form__submit-button">Submit</button>
    </form>
  </body>
</html>
