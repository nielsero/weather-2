<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <icon class="header__icon bx bxs-sun"></icon>
      <h1 class="header__title">Weatherly</h1>
    </header>

    <form class="weather-form">
      <input
        class="city-input"
        id="city-input"
        type="text"
        placeholder="Enter city name ..."
        required
      />
      <button class="search-button" type="submit">
        <i class="search-icon bx bx-search"></i>
      </button>
    </form>

    <main class="weather-display">
      <p class="country-info"></p>
      <p class="weather-name"></p>
      <p class="weather-description"></p>
      <div class="weather-display__temperature-display">
        <p class="temperature"></p>
        <div class="weather-image-container">
          <img class="weather-image" src="" alt="weather-details" />
        </div>
      </div>
      <hr class="line-break" />
      <div class="weather-display__extra">
        <p class="min-temperature">
          <span class="extra-title">Min: </span>
          <span class="extra-weather">14°C</span>
        </p>
        <p class="feels-like">
          <span class="extra-title">Feels like: </span>
          <span class="extra-weather">23°C</span>
        </p>
        <p class="max-temperature">
          <span class="extra-title">Max: </span>
          <span class="extra-weather">26°C</span>
        </p>
      </div>
    </main>

    <div class="loader"></div>

    <footer class="footer">
      <p class="footer__text">made by nielsero</p>
      <a
        class="footer__link"
        href="https://www.github.com/nielsero/weather-2"
        target="_blank"
      >
        <img class="footer__image" alt="footer image" />
      </a>
    </footer>
  </body>
</html>
